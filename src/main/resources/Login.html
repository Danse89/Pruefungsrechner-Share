<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .input-field {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            width: 100%;
            padding: 0.8rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0055a5;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" class="input-field" placeholder="Benutzername" required>
        <input type="password" id="password" class="input-field" placeholder="Passwort" required>
        <button type="submit" class="login-button">Anmelden</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simpler Login-Check (provisorisch)
        if (username === 'testuser' && password === 'password123') {
            localStorage.setItem('loggedIn', 'true');
            // Wenn Login erfolgreich, zur Startseite weiterleiten
            window.location.href = 'Startseite.html'; // Hier auf die tats√§chliche Startseite verweisen
        } else {
            alert('Falscher Benutzername oder Passwort!');
        }
    });
</script>

</body>
</html>
