<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prüfungsrechner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 15%;
            background: linear-gradient(to bottom, #002a5c, #a5a5a5);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 2rem 0;
            border-top-right-radius: 5%;
            justify-content: space-between;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
            border-bottom: 1px solid #0055a5;
        }

        .sidebar a:hover {
            background-color: #004080;
        }

        .sidebar .image-placeholder {
            height: 100px;
            background-color: #cce0ff;
            margin: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #003366;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #003366;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 1rem;
        }

        .button-container button {
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #0055a5;
        }

        .form-container {
            width: 50vw;
            padding: 20px;
            background-color: #0055a5;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .inputRow {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .field {
            width: 200px;
            height: 40px;
            padding: 8px;
            border: none;
            border-radius: 8px;
            background-color: #004080;
            color: white;
            text-align: center;
            font-size: 16px;
        }

        .berechnebutton {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .berechnebutton:hover {
            background-color: #0055a5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="https://www.mischok.academy/">Mischok Academy</a>
    <a href="https://www.mischok.de/">Mischok GmbH</a>
    <a href="https://www.instagram.com/mischok.de/">Social Media</a>
    <a href="https://www.mischok.de/impressum">Mischok Impressum</a>
    <div class="image-placeholder"><img th:src="@{/images/Mischok.png}" alt="mischoklogo" style="max-height: 100%; max-width: 100%; object-fit: contain; border-radius: 8px;"></div>
</div>
<div class="main">
    <div class="button-container">
        <button onclick="window.location.href='/startseite'">Startseite</button>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div class="header">Prüfungsrechner</div>
    <form action="/prüfungsrechner/calculate" method="post" class="form-container">
        <div class="inputRow">
            <input class="field" type="text" name="punktzahl1" placeholder="Prüfung 1" required>
            <input class="field" type="text" name="punktzahl2" placeholder="Prüfung 2" required>
            <input class="field" type="text" name="punktzahl3" placeholder="Prüfung 3" required>
        </div>
        <div class="inputRow">
            <input class="field" type="text" name="punktzahl4" placeholder="Prüfung 4" required>
            <input class="field" type="text" name="punktzahl5" placeholder="Projektarbeit" required>
            <input class="field" type="text" name="punktzahl6" placeholder="Fachgespräch" required>
        </div>
        <button class="berechnebutton" type="submit">Berechnen</button>
    </form>
    <h3>Ergebnis: <span th:text="${result}"></span></h3>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".field").forEach(input => {
            input.addEventListener("input", function () {
                if (this.value < 0) this.value = 0;
                if (this.value > 100) this.value = 100;
            });
        });
    });
</script>
</body>
</html>
