<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benutzerprofil</title>
  <style>
    /* Globaler Reset und Basis-Schrift */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    /* Layout: Sidebar links, Main-Bereich rechts */
    body {
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }
    /* Sidebar */
    .sidebar {
      width: 15%;
      background: linear-gradient(to bottom, #002a5c, #a5a5a5);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 2rem 0;
      border-top-right-radius: 5%;
      justify-content: space-between;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 1rem;
      border-bottom: 1px solid #0055a5;
    }
    .sidebar a:hover {
      background-color: #004080;
    }
    .image-placeholder {
      height: 100px;
      background-color: #cce0ff;
      margin: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #003366;
      font-size: 0.9rem;
      font-weight: bold;
    }
    /* Main-Bereich */
    .main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }
    /* Header im Main-Bereich */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #003366;
      position: relative;
    }
    .header .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .back-btn, .logout {
      padding: 0.5rem 1rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .back-btn:hover, .logout:hover {
      background-color: #0055a5;
    }
    /* Profil-Karte */
    .profile-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      background-color: white;
      margin-bottom: 1rem;
    }
    .profile-card h1 {
      font-size: 2rem;
      color: #003366;
      text-align: center;
      margin-bottom: 1rem;
    }
    .profile-info {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    /* Passwort-Anzeige */
    .password-container {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .password-text {
      font-family: monospace;
      background: #e6f0ff;
      padding: 10px;
      border: 1px solid #003366;
      border-radius: 5px;
      flex: 1;
      text-align: center;
    }
    .toggle-btn {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      background: #003366;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-btn:hover {
      background: #0055a5;
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
  <a href="https://www.mischok.academy/">Mischok Academy</a>
  <a href="https://www.mischok.de/">Mischok GmbH</a>
  <a href="https://www.instagram.com/mischok.de/">Social Media</a>
  <a href="https://www.mischok.de/impressum">Mischok Impressum</a>
  <div class="image-placeholder">
    <img th:src="@{/images/Mischok.png}" alt="Mischok Logo" style="max-height: 100%; max-width: 100%; object-fit: contain; border-radius: 8px;">
  </div>
</div>

<!-- Main-Bereich -->
<div class="main">
  <div class="header">
    <button class="back-btn" onclick="goBack()">&#8592; Startseite</button>
    <span class="title">Benutzerprofil</span>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="profile-card">
    <h1>Profil</h1>
    <div class="profile-info">
      <strong>Alias:</strong> <span th:text="${alias}">[Alias]</span>
    </div>
    <div class="password-container">
      <div id="hashedPassword" class="password-text">********</div>
      <button id="toggleBtn" class="toggle-btn" onclick="togglePassword()">Passwort anzeigen</button>
    </div>
    <!-- Hier lässt sich optional ein Formular zum Ändern des Passworts einfügen -->
  </div>
</div>

<script>
  function goBack() {
    window.history.back();
  }
  function logout() {
    alert("Du hast dich erfolgreich ausgeloggt!");
    window.location.href = "/login";
  }
  function togglePassword() {
    var pwd = document.getElementById('hashedPassword');
    var btn = document.getElementById('toggleBtn');
    if (pwd.textContent === '********') {
      pwd.textContent = "Sicherheitshalber versteckt";
      btn.textContent = 'Passwort verbergen';
    } else {
      pwd.textContent = '********';
      btn.textContent = 'Passwort anzeigen';
    }
  }
</script>
</body>
</html>
