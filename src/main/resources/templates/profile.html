<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jost', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .back-btn {
      background: #bbb;
      color: #000;
    }
    .back-btn:hover {
      background: #999;
    }
    .logout-btn {
      background: #c00;
      color: #fff;
    }
    .logout-btn:hover {
      background: #900;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .info {
      margin: 20px 0;
      font-size: 1.2rem;
    }
    .password-container {
      display: flex;
      align-items: center;
    }
    .password-text {
      font-family: monospace;
      background: #e6f0ff;
      padding: 10px;
      border: 1px solid #003366;
      border-radius: 5px;
      transition: filter 0.3s;
    }
    .toggle-btn {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      background: #003366;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-btn:hover {
      background: #0055a5;
    }
    .date {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #003366;
    }
    .edit-btn {
      background-color: #0055a5;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    .edit-btn:hover {
      background-color: #004080;
    }
    .password-form {
      display: none;
      margin-top: 20px;
    }
    .password-form input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #003366;
      border-radius: 5px;
    }
    .save-btn {
      background-color: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .save-btn:hover {
      background-color: #218838;
    }
    .error-msg {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .success-msg {
      color: green;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <button class="btn back-btn" onclick="goBack()">&#8592; Startseite</button>
    <button class="btn logout-btn" onclick="logout()">Logout</button>
  </div>
  <h1>Benutzerprofil</h1>

  <div class="info">
    <strong>Alias:</strong> <span th:text="${alias}"></span>
  </div>

  <div class="info">
    <strong>Passwort:</strong>
    <div class="password-container">
      <span id="hashedPassword" class="password-text">********</span>
      <button id="toggleBtn" class="toggle-btn" onclick="togglePassword()">Passwort anzeigen</button>
    </div>
  </div>

  <button class="edit-btn" onclick="togglePasswordForm()">Passwort ändern</button>

  <!-- Passwort Bearbeitungsformular -->
  <div id="passwordForm" class="password-form">
    <input type="password" id="currentPassword" placeholder="Aktuelles Passwort">
    <input type="password" id="newPassword" placeholder="Neues Passwort">
    <input type="password" id="confirmPassword" placeholder="Neues Passwort bestätigen">
    <button class="save-btn" onclick="changePassword()">Speichern</button>
    <p id="message" class="error-msg"></p>
  </div>

  <div class="date">
    Heutiges Datum: <span id="currentDate"></span>
  </div>
</div>

<script>
  function togglePassword() {
    var pwd = document.getElementById('hashedPassword');
    var btn = document.getElementById('toggleBtn');
    if (pwd.textContent === '********') {
      pwd.textContent = "Sicherheitshalber versteckt";
      btn.textContent = 'Passwort verbergen';
    } else {
      pwd.textContent = '********';
      btn.textContent = 'Passwort anzeigen';
    }
  }

  document.getElementById('hashedPassword').textContent = '********';

  var today = new Date();
  var options = { year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById('currentDate').textContent = today.toLocaleDateString('de-DE', options);

  function goBack() {
    window.history.back();
  }

  function logout() {
    window.location.href = '/logout';
  }

  function togglePasswordForm() {
    var form = document.getElementById('passwordForm');
    form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
  }

  async function changePassword() {
    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const messageElement = document.getElementById('message');

    if (!currentPassword || !newPassword || !confirmPassword) {
      messageElement.textContent = 'Bitte alle Felder ausfüllen.';
      return;
    }

    if (newPassword !== confirmPassword) {
      messageElement.textContent = 'Die neuen Passwörter stimmen nicht überein.';
      return;
    }

    const response = await fetch('/api/profile/change-password', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ currentPassword, newPassword })
    });

    const result = await response.json();

    if (response.ok) {
      messageElement.textContent = result.message;
      messageElement.classList.remove('error-msg');
      messageElement.classList.add('success-msg');
    } else {
      messageElement.textContent = result.message;
      messageElement.classList.remove('success-msg');
      messageElement.classList.add('error-msg');
    }
  }
          function logout() {
             alert("Du hast dich erfolgreich ausgeloggt!");
                  window.location.href = "/login";    }
</script>
</body>
</html>
