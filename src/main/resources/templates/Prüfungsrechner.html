<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prüfungsrechner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 15%;
            background: linear-gradient(to bottom, #002a5c, #a5a5a5);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 2rem 0;
            border-top-left-radius: 0%;
            border-top-right-radius: 5%;
            border-bottom-left-radius: 0%;
            border-bottom-right-radius: 5%;
            justify-content: space-between;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
            border-bottom: 1px solid #0055a5;
        }

        .sidebar a:hover {
            background-color: #004080;
        }
        .sidebar .image-placeholder {
            height: 100px;
            background-color: #cce0ff;
            margin: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #003366;
            font-size: 0.9rem;
            font-weight: bold;

        }

        .main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .logout {
            align-self: flex-end;
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout:hover {
            background-color: #0055a5;
        }
        .header {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #003366;
            text-align: center;
        }
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;


        }

    </style>
</head>
<body>
<div class="sidebar">
    <a href="https://www.mischok.academy/">Mischok Academy</a>
    <a href="https://www.mischok.de/">Mischok GmbH</a>
    <a href="https://www.instagram.com/mischok.de/">Social Media</a>
    <a href="https://www.mischok.de/impressum">Mischok Impressum</a>
    <div class="image-placeholder">
        <img th:src="@{/images/Mischok.png}" alt="mischoklogo" style="max-height: 100%; max-width: 100%;object-fit: contain; border-radius: 8px;">

    </div>
</div>
<div class="main">
    <button class="logout">Logout</button>
    <div class="header">Prüfungsrechner</div>

    <div class="tile">

    </div>

 </body>
</html>
