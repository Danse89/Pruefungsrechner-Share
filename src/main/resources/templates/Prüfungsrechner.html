<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prüfungsrechner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
        font-family:Arial, sans-serif; text-align:center;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 15%;
            background: linear-gradient(to bottom, #002a5c, #a5a5a5);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 2rem 0;
            border-top-left-radius: 0%;
            border-top-right-radius: 5%;
            border-bottom-left-radius: 0%;
            border-bottom-right-radius: 5%;
            justify-content: space-between;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
            border-bottom: 1px solid #0055a5;
        }

        .sidebar a:hover {
            background-color: #004080;
        }
        .sidebar .image-placeholder {
            height: 100px;
            background-color: #cce0ff;
            margin: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #003366;
            font-size: 0.9rem;
            font-weight: bold;
            border: 2px dashed #0055a5;
        }

        .main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .logout {
            align-self: flex-end;
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout:hover {
            background-color: #0055a5;
        }
        .header {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #003366;
            text-align: center;
        }
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;


        }
        .rechner{
        max-width: 400px;
        margin: auto;
        }
        input{
        width:100%;
        padding: 8px;
        margin: 5px 0;
        }
        .berechnebutton{
        padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container{
        background-color:#0055a5;
        display: flex;
        flex-direction:
        align-items: center;
        gap: 10px;
        }
        .inputRow{
        display:flex;
        gap: 10px;
        }

    </style>
</head>
<body>
<div class="sidebar">
    <a href="https://www.mischok.academy/">Mischok Academy</a>
    <a href="https://www.mischok.de/">Mischok GmbH</a>
    <a href="https://www.instagram.com/mischok.de/">Social Media</a>
    <a href="https://www.mischok.de/impressum">Mischok Impressum</a>
    <div class="image-placeholder">
        <img src="Mischok.png" alt="mischoklogo" style="max-height: 100%; max-width: 100%;object-fit: contain; border-radius: 8px;">
    </div>
</div>
<div class="main">
    <button class="logout">Logout</button>
    <div class="header">Prüfungsrechner</div>

    <div class="tile">

    </div>
<div class="rechner" >
<h2>Prüfungsrechner</h2>
<form action="/rechner/calculate" method="post" class="form-container">
    <div class="inputRow">
    <input type="number" name="punktzahl1" placeholder="Prüfung 1" required>
    <input type="number" name="punktzahl2" placeholder="Prüfung 2" required>
    <input type="number" name="punktzahl3" placeholder="Prüfung 3" required>
    </div>
    <div class="inputRow">
    <input type="number" name="punktzahl4" placeholder="Prüfung 4" required>
    <input type="number" name="punktzahl5" placeholder="Projektarbeit " required>
    <input type="number" name="punktzahl6" placeholder="Fachgespräch " required>
    </div>
    <button class="berechnebutton" type="submit">Berechnen</button>
</form>
    <h3>Ergebnis: <span th:text="${result}"></span></h3>
</div>
</div>
</body>
</html>
