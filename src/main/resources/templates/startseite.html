<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Workbench&display=swap" rel="stylesheet">
    <style>body {       font-family: 'Roboto', sans-serif; } </style>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 15%;
            background: linear-gradient(to bottom, #002a5c, #a5a5a5);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 2rem 0;
            border-top-left-radius: 0%;
            border-top-right-radius: 5%;
            border-bottom-left-radius: 0%;
            border-bottom-right-radius: 5%;
            justify-content: space-between;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
            border-bottom: 1px solid #0055a5;
        }

        .sidebar a:hover {
            background-color: #004080;
        }

        .sidebar .image-placeholder {
            height: 100px;
            background-color: #cce0ff;
            margin: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #003366;
            font-size: 0.9rem;
            font-weight: bold;
            border: 2px dashed #0055a5;
        }

        .main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .logout {
            align-self: flex-end;
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout:hover {
            background-color: #0055a5;
        }

        .tiles {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            flex: 1;
            margin-top: 2rem;
        }

        .tile {
            background-color: #e6f0ff;
            display: flex;
            justify-content: center;
            align-items:center;
            font-size: 1rem;
            font-weight: bold;
            border: 1px solid #003366;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            height: 250px;
            width: 750px;

            overflow: hidden;
        }

        .tile:hover {
            transform: scale(1.05);
            background-color: #cce0ff;
        }

        .header {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #003366;
            text-align: center;
        }
        .prüfungsrechnerüberschrift {
            font-family: workbench;
            position: absolute;
            top: 27%;
            left: 73%;
            transform: translate(-50%,-50%);
            z-index: 1;

            font-size: 35px;
            font-weight: bold;
            color: rgb(182, 184, 190);

        }
       .tile-text {
            position: absolute;
            font-family: workbench;
            font-size: 35px;
            font-weight: bold;
            color: rgb(182, 184, 190);
        }
        .chatübershrift{
            position: absolute;
            top: 67%;
            left: 29%;
            transform: translate(-50%,-50%);
            z-index: 1;
            font-family: workbench;
            font-size: 35px;
            font-weight: bold;
            color: rgb(182, 184, 190);
        }
        .fileserverüberschrift{
            position: absolute;
            top: 27%;
            left: 31%;
            transform: translate(-50%,-50%);
            z-index: 1;
            font-family: workbench;
            font-size: 35px;
            font-weight: bold;
            color: rgb(182, 184, 190);
        }
        .profileüberschrift {
            top: 67%;
            left: 73%;
        }

    </style>
</head>
<body>
<script>
    function logoutUser() {
        // Hier kannst du den Logout-Prozess starten (Session löschen, auf Login-Seite umleiten usw.)
        alert("Sie werden ausgeloggt.");
        window.location.href = "/logout";  // Passe die URL an dein System an
    }
</script>

</script>
<div class="sidebar">
    <a href="https://www.mischok.academy/">Mischok Academy</a>
    <a href="https://www.mischok.de/">Mischok GmbH</a>
    <a href="https://www.instagram.com/mischok.de/">Social Media</a>
    <a href="https://www.mischok.de/impressum">Mischok Impressum</a>
    <div class="image-placeholder">
        <img th:src="@{/images/Mischok.png}" alt="mischoklogo" style="max-height: 100%; max-width: 100%;object-fit: contain; border-radius: 8px;">
    </div>
</div>
<div class="main">
    <button class="logout" onclick="logoutUser()">Logout</button>
    <div class="header">Überschrift</div>
    <div class="tiles">
        <div class="tile" >
            <img th:src="@{/images/FileServer.jpg}" alt="FileServer" style="max-height: 100%; max-width: 100%; object-fit: contain;border-radius: 10px ;">
            <div><h1 class="fileserverüberschrift">FileServer</h1></div>
        </div>
        <div class="tile" onclick="window.location.href='/Prüfungsrechner'">
            <img th:src="@{/images/Hindergrundbild.jpg}" alt="Hintergrundlogo" style="max-height: 100%; max-width: 100%; object-fit: contain; border-radius: 10px;">
            <div class="tile-text prüfungsrechnerüberschrift">Prüfungsrechner</div>
        </div>
        <div class="tile" onclick="window.location.href='/Chatseite'">
            <img src="/images/Chat.jpg" alt="Chat" style="max-height: 100%; max-width: 100%; object-fit: contain; border-radius: 10px;">
            <div class="tile-text chatüberschrift">Chat</div>
        </div>
        <div class="tile" onclick="window.location.href='/Profile'">
            <img src="/images/Profile.png" alt="Profile" style="max-height: 100%; max-width: 100%; object-fit: cover; border-radius: 10px;">
            <div class="tile-text profileüberschrift">Profile</div>
        </div>

    </div>
</div>

</body>
</html>
