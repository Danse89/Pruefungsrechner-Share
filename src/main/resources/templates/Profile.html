<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Workbench&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .back-btn {
      background: #bbb;
      color: #000;
    }
    .back-btn:hover {
      background: #999;
    }
    .logout-btn {
      background: #c00;
      color: #fff;
    }
    .logout-btn:hover {
      background: #900;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .info {
      margin: 20px 0;
      font-size: 1.2rem;
    }
    .password-container {
      display: flex;
      align-items: center;
    }
    .password-text {
      font-family: monospace;
      background: #e6f0ff;
      padding: 10px;
      border: 1px solid #003366;
      border-radius: 5px;
      transition: filter 0.3s;
    }
    .toggle-btn {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      background: #003366;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-btn:hover {
      background: #0055a5;
    }
    .date {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #003366;
    }
    .edit-btn {
      background-color: #0055a5;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    .edit-btn:hover {
      background-color: #004080;
    }
    .password-form {
      display: none;
      margin-top: 20px;
    }
    .password-form input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #003366;
      border-radius: 5px;
    }
    .save-btn {
      background-color: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <button class="btn back-btn" onclick="goBack()">&#8592; Startseite</button>
    <button class="btn logout-btn" onclick="logout()">Logout</button>
  </div>
  <h1>Benutzerprofil</h1>
  <div class="info">
    <strong>Alias:</strong> <span th:text="${alias}"></span>
  </div>
  <div class="info">
    <strong>Passwort:</strong>
    <div class="password-container">
      <span id="hashedPassword" class="password-text"><span th:text="${hashedPassword}"></span></span>
      <button id="toggleBtn" class="toggle-btn" onclick="togglePassword()">Passwort anzeigen</button>
    </div>
  </div>
  <button class="edit-btn" onclick="togglePasswordForm()">Passwort bearbeiten</button>

  <!-- Passwort Bearbeitungsformular -->
  <div id="passwordForm" class="password-form">
    <input type="password" id="newPassword" placeholder="Neues Passwort">
    <button class="save-btn" onclick="savePassword()">Speichern</button>
  </div>

  <div class="date">
    Heutiges Datum: <span id="currentDate"></span>
  </div>
</div>

<script>
  function togglePassword() {
    var pwd = document.getElementById('hashedPassword');
    var btn = document.getElementById('toggleBtn');
    if (pwd.style.filter === 'blur(5px)') {
      pwd.style.filter = 'none';
      btn.textContent = 'Passwort verbergen';
    } else {
      pwd.style.filter = 'blur(5px)';
      btn.textContent = 'Passwort anzeigen';
    }
  }

  document.getElementById('hashedPassword').style.filter = 'blur(5px)';

  var today = new Date();
  var options = { year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById('currentDate').textContent = today.toLocaleDateString('de-DE', options);

  function goBack() {
    window.history.back();
  }

  function logout() {
    window.location.href = '/logout';
  }

  function togglePasswordForm() {
    var form = document.getElementById('passwordForm');
    form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
  }

  function savePassword() {
    var newPassword = document.getElementById('newPassword').value;
    if (newPassword) {
      alert('Passwort wurde erfolgreich geändert!');
      // Hier kannst du die Logik zum Speichern des neuen Passworts einfügen.
    } else {
      alert('Bitte gib ein Passwort ein.');
    }
  }
</script>
</body>
</html>
