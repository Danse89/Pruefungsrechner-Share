<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registrieren</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Workbench:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .background-image {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vh;  /* Höhe wird zur Breite nach Drehung */
    height: 100vw; /* Breite wird zur Höhe nach Drehung */
    object-fit: cover;
    transform: translate(-50%, -50%) rotate(90deg);
    z-index: -1;
}

        body {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           font-family: 'Jost', sans-serif;
           margin: 0;
           position: relative;
           overflow: hidden;
           background-size: cover;
           background-position: center;
           background-repeat: no-repeat;
       }

       .form-wrapper {
           display: flex;
           gap: 2rem;
           flex-wrap: wrap;
           justify-content: center;
           align-items: flex-start;
           padding: 1rem;
       }

       .login-container {
           background: linear-gradient(135deg, #ffffff, #e6f0ff);
           padding: 2rem;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           width: 300px;
           position: relative;
           z-index: 1;
       }

       .login-container h2 {
           text-align: center;
           margin-bottom: 1rem;
           color: #003366;
           font-family: 'Workbench', sans-serif;
           font-size: 1.8rem;
       }

       .input-field {
           width: 90%;
           padding: 0.8rem;
           margin-bottom: 1rem;
           border: 1px solid #003366;
           border-radius: 5px;
           transition: border-color 0.3s;
       }

       .input-field:focus {
           border-color: #0055a5;
           outline: none;
       }

       .login-button,
       .register-button {
           width: 100%;
           padding: 0.8rem;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           font-size: 1rem;
           transition: background-color 0.3s;
       }

       .login-button {
           background-color: #003366;
           color: white;
       }

       .login-button:hover {
           background-color: #0055a5;
       }

       .register-button {
           background-color: #0055a5;
           color: white;
           margin-top: 1rem;
       }

       .register-button:hover {
           background-color: #003366;
       }

       .error-message {
           color: red;
           text-align: center;
           margin-bottom: 1rem;
       }
    </style>
</head>

<img src="/images/Background.jpg" class="background-image">
<div class="form-wrapper">
    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" class="input-field" placeholder="Alias" required>
            <input type="password" name="password" class="input-field" placeholder="Passwort" required>
            <button type="submit" class="login-button">Anmelden</button>
        </form>
        <button onclick="redirectToRegister()" class="register-button">Registrieren</button>
    </div>

    <div class="login-container">
        <h2>Registrieren</h2>
        <form th:action="@{/register}" method="post">
            <input type="text" name="alias" id="alias" class="input-field" placeholder="Alias" required>
            <input type="email" name="email" id="email" class="input-field" placeholder="E-Mail" required>
            <input type="password" name="password" id="password" class="input-field" placeholder="Passwort" required>
            <button type="submit" class="login-button">Erstellen</button>
        </form>
    </div>
</div>

<script>
    function redirectToRegister() {
        window.location.href = "/register"; // URL anpassen, falls die Registrierungsseite woanders liegt
    }
</script>

</body>
</html>
