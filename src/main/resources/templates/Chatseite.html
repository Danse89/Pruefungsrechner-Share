<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatseite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 15%;
            background: linear-gradient(to bottom, #002a5c, #a5a5a5);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 2rem 0;
            border-top-right-radius: 5%;
            justify-content: space-between;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
            border-bottom: 1px solid #0055a5;
        }

        .sidebar a:hover {
            background-color: #004080;
        }

        .image-placeholder {
            height: 100px;
            background-color: #cce0ff;
            margin: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #003366;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #003366;
            position: relative;
        }

        .header .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-btn, .logout {
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .back-btn:hover, .logout:hover {
            background-color: #0055a5;
        }

        .header {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #003366;
            text-align: center;
        }

        .chat-container{
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            background-color: white;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .chat-message{
            margin-bottom: 1rem;
        }

        .chat-message.user{
            text-align: left;
            color: navy;
        }
        .input-container{
            display: flex;
            gap: 0.5rem;
        }

        .input-container textarea{
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            height: 3rem;

        }

        .input-container button {
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover{
            background-color: #0055a5;
        }

    </style>
</head>
<body>
<div class="sidebar">
    <a href="https://www.mischok.academy/">Mischok Academy</a>
    <a href="https://www.mischok.de/">Mischok GmbH</a>
    <a href="https://www.instagram.com/mischok.de/">Social Media</a>
    <a href="https://www.mischok.de/impressum">Mischok Impressum</a>
    <div class="image-placeholder">
        <img th:src="@{/images/Mischok.png}" alt="mischoklogo" style="max-height: 100%; max-width: 100%; object-fit: contain; border-radius: 8px;">
    </div>
</div>
<div class="main">
    <div class="header">
        <button class="back-btn" onclick="goBack()">&#8592; Startseite</button>
        <span class="title">Chat</span>
        <button class="logout" onclick="logout()">Logout</button>
    </div>
    <div class="chat-container" id="chat-container">
        <div th:each="message : ${messages}">
            <span class="sender" th:text="${message.created_at + ' '+ message.sender +' : ' + message.message }"></span>
        </div>
    </div>
    <div class="input-container">
        <form th:action="@{/sendMessage}" method="post">
            <textarea id="chat-input" name="message" placeholder="Nachricht eingeben..."></textarea>
            <button type="submit">Senden</button>
        </form>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
    function logout() {
        alert("Du hast dich erfolgreich ausgeloggt!");
        window.location.href = "/login";
    }
</script>
</body>
</html>
