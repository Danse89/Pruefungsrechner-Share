<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 15%;
            background: linear-gradient(to bottom, #002a5c, #a5a5a5);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 2rem 0;
            border-top-left-radius: 0%;
            border-top-right-radius: 5%;
            border-bottom-left-radius: 0%;
            border-bottom-right-radius: 5%;
            justify-content: space-between;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
            border-bottom: 1px solid #0055a5;
        }

        .sidebar a:hover {
            background-color: #004080;
        }

        .sidebar .image-placeholder {
            height: 100px;
            background-color: #cce0ff;
            margin: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #003366;
            font-size: 0.9rem;
            font-weight: bold;
            border: 2px dashed #0055a5;
        }

        .main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .logout {
            align-self: flex-end;
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout:hover {
            background-color: #0055a5;
        }

        .tiles {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            flex: 1;
            margin-top: 2rem;
        }

        .tile {
            background-color: #e6f0ff;
            display: flex;
            justify-content: center;
            align-items:center;
            font-size: 1rem;
            font-weight: bold;
            border: 1px solid #003366;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            height: 250px;
            width: 750px;

            overflow: hidden;
        }

        .tile:hover {
            transform: scale(1.05);
            background-color: #cce0ff;
        }

        .header {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #003366;
            text-align: center;
        }
        .prüfungsrechnerüberschrift {
            position: absolute;
            top: 27%;
            left: 73%;
            transform: translate(-50%,-50%);
            z-index: 1;
            font-family: fantasy;
            font-size: 35px;
            font-weight: bold;
            color: rgb(182, 184, 190);

        }
        .chatübershrift{
            position: absolute;
            top: 67%;
            left: 29%;
            transform: translate(-50%,-50%);
            z-index: 1;
            font-family: fantasy;
            font-size: 35px;
            font-weight: bold;
            color: rgb(182, 184, 190);
        }
        .fileserverüberschrift{
            position: absolute;
            top: 27%;
            left: 31%;
            transform: translate(-50%,-50%);
            z-index: 1;
            font-family: fantasy;
            font-size: 35px;
            font-weight: bold;
            color: rgb(182, 184, 190);
        }

    </style>
</head>
<body>
<div class="sidebar">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
    <div class="image-placeholder">
        <img src="Mischok.png" alt="mischoklogo" style="max-height: 100%; max-width: 100%;object-fit: contain; border-radius: 8px;">
    </div>
</div>
<div class="main">
    <button class="logout">Logout</button>
    <div class="header">Überschrift</div>
    <div class="tiles">
        <div class="tile">
            <img src="FileServer.jpg" alt="FileServer" style="max-height: 100%; max-width: 100%; object-fit: contain;border-radius: 10px ;">
            <div><h1 class="fileserverüberschrift">FileServer</h1></div>
        </div>
        <div class="tile">
            <img src="Hindergrundbild.jpg" alt="Hindergrundlogo" style="max-height: 100%; max-width: 100%; object-fit: contain; border-radius: 10px;">
            <div><h1 class="prüfungsrechnerüberschrift">Prüfungsrechner</h1></div>
        </div>
        <div class="tile">
            <img src="Chat.jpg" alt="Chat" style="max-height: 100%;max-width: 100%; object-fit: contain;border-radius: 10px;">
            <div><h1 class="chatübershrift">Chat</h1></div>
        </div>
        <div class="tile">Link</div>
    </div>
</div>
</body>
</html>


</html>
