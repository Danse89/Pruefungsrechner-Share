<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatseite</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 15%;
            background: linear-gradient(to bottom, #002a5c, #a5a5a5);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 2rem 0;
            border-top-left-radius: 0%;
            border-top-right-radius: 5%;
            border-bottom-left-radius: 0%;
            border-bottom-right-radius: 5%;
            justify-content: space-between;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
            border-bottom: 1px solid #0055a5;
        }

        .sidebar a:hover {
            background-color: #004080;
        }

        .sidebar .image-placeholder {
            height: 100px;
            background-color: #cce0ff;
            margin: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #003366;
            font-size: 0.9rem;
            font-weight: bold;
            border: 2px dashed #0055a5;
        }

        .main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .logout {
            align-self: flex-end;
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout:hover {
            background-color: #0055a5;
        }

        .header {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #003366;
            text-align: center;
        }

        .chat-container{
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            background-color: white;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .chat-message{
            margin-bottom: 1rem;
        }

        .chat-message.user{
            text-align: right;
            color:#003366;
        }
        .input-container{
            display: flex;
            gap: 0.5rem;
        }

        .input-container textarea{
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            height: 3rem;

        }

        .input-container button {
            padding: 0.5rem 1rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover{
            background-color: #0055a5;
        }

    </style>
</head>
<body>
<div class="sidebar">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
    <div class="image-placeholder">
        <img src="Mischok.png" alt="mischoklogo" style="max-height: 100%; max-width: 100%;object-fit: contain; border-radius: 8px;">
    </div>
</div>
<div class="main">
    <button class="logout" onclick="logout()">Logout</button>
    <div class="header">Chat</div>

    <div class="chat-container" id="chat-container">

    </div>

    <div class="input-container">
        <textarea id="chat-input" placeholder="Nachricht eingeben..."></textarea>
        <button onclick="sendMessage()">Senden</button>
    </div>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const chatInput = document.getElementById('chat-input')

    function sendMessage(){
        const message = chatInput.value.trim();

        if(message){
            const messageElement = document.createElement('div')
            massageElement.classList.add('chat-messsage','user');
            messageElement.textContent = massage;
            chatContainer.appendChild(massageElement);

            chatContainer.scrollTop = chatContainer.scrollHeight;

            chatInput.value = '';
         }
        }
        function logout(){
            alert ('Du hast dich erfolgrecih ausgelogt')
            window.location.href = '/login'
        }

        chatInput.addEventListener('keydown',(e) =>{
            if (e.key === 'Enter'){
            if (e.shiftKey){

                const start = chatInput.selectionStart;
                const end = chatInput.selectionEnd;
                chatInput.value = chatInput.value.substring(0, start) + '\n' + chatInput.value.substring(end);
                chatInput.selectionStart = chatInput.selectionEnd = start + 1;
            }else{
                e.preventDefault();
                sendMessage();
            }
        }
    });
</script>

</body>
</html>
