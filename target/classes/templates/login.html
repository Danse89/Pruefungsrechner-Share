<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .input-field {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            width: 100%;
            padding: 0.8rem;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0055a5;
        }
        .register-button {
            background-color: #28a745;
        }
        .register-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <p th:if="${param.error}" class="error-message">Falscher Benutzername oder Passwort!</p>
    <form th:action="@{/login}" method="post">

        <input type="text" name="username" class="input-field" placeholder="Benutzername" required>
        <input type="password" name="password" class="input-field" placeholder="Passwort" required>
        <button type="submit" class="login-button">Anmelden</button>
    </form>
    <button onclick="redirectToRegister()" class="button register-button">Registrieren</button>
</div>
<div class="login-container">
    <h2>Registrieren</h2>
    <form th:action="@{/customers}" th:method="post">
        <input type="text" name="alias" id="alias" class="input-field" placeholder="Alias" required>
        <input type="text" name="email" id="email" class="input-field" placeholder="E-Mail" required>
        <input type="text" name="password" id="password" class="input-field" placeholder="Passwort" required>
        <button type="submit">Create</button>
    </form>
</div>
</div>


</body>
</html>
